{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>  <!-- Опечатка: "math" должно быть "match" -->
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>  <!-- Опечатка: name="submit" должно быть type="submit" -->
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />  <!-- Опечатка: name="text" должно быть name="next" -->
    </form>

{% endblock content %}
